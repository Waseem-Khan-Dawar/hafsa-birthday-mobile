<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Hafsa</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Sacramento&family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Sacramento', cursive;
      background: linear-gradient(to bottom right, #ffd6e8, #ffeaf3);
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin-top: 60px;
      color: #d63384;
      animation: bounceIn 2s ease-out;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.1); }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    .letter {
      width: 80%;
      max-width: 700px;
      margin: 30px auto;
      padding: 25px;
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      line-height: 2;
      color: #444;
      font-size: 1.6rem;
      text-align: center;
      white-space: pre-wrap;
      animation: fadeInText 3s ease-in-out;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .surprise-btn {
      font-family: 'Dancing Script', cursive;
      background: #d63384;
      color: white;
      padding: 18px 45px;
      border: none;
      border-radius: 35px;
      font-size: 1.6rem;
      margin: 25px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .surprise-btn:hover {
      box-shadow: 0 0 30px #ff5cab, 0 0 60px #ff77c9;
      transform: scale(1.15);
    }

    .surprise-message {
      display: none;
      margin-top: 20px;
      font-size: 1.5rem;
      color: #b1005b;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Falling hearts */
    .heart {
      position: fixed;
      top: -10px;
      color: #ff5cab;
      font-size: 20px;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.8rem;
        margin-top: 40px;
      }
      .letter {
        width: 90%;
        padding: 15px;
        font-size: 1.2rem;
      }
      .surprise-btn {
        padding: 12px 30px;
        font-size: 1.2rem;
        border-radius: 25px;
      }
      .surprise-message {
        font-size: 1.2rem;
      }
      .heart {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
        margin-top: 30px;
      }
      .letter {
        font-size: 1rem;
        padding: 10px;
      }
      .surprise-btn {
        padding: 10px 20px;
        font-size: 1rem;
      }
      .surprise-message {
        font-size: 1rem;
      }
      .heart {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <h1>Happy Birthday Hafsa</h1>

  <div class="letter" id="letter"></div>

  <button class="surprise-btn" onclick="showSurprise()">Reveal Surprise</button>

  <div class="surprise-message" id="surprise">
    You mean more to me than words can explain, I Love You Soo Much Hafsa ‚ù§.
  </div>

  <script>
    // JS Typewriter Effect for full text
    const text = `Dear Hafsa,\n\nOn your special day, I just want to say that you are a blessing in my life. Your smile brings warmth, and your presence brings peace. May your birthday be filled with joy, calmness, and all the love you deserve.\n\n‚Äî Waseem Khan`;
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("letter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
      }
    }
    typeWriter();

    // Surprise Button + Confetti
    function showSurprise() {
      document.getElementById('surprise').style.display = 'block';
      createConfetti();
    }

    // Falling hearts animation
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (10 + Math.random() * 20) + 'px';
      heart.style.animationDuration = 3 + Math.random() * 2 + 's';
      heart.style.transform = `rotate(${Math.random()*360}deg)`;
      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 5000);
    }
    setInterval(createHeart, 300);

    // Confetti animation
    function createConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.innerHTML = 'üéâ';
        confetti.style.position = 'fixed';
        confetti.style.top = '-20px';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.fontSize = (15 + Math.random() * 20) + 'px';
        confetti.style.transform = `rotate(${Math.random()*360}deg)`;
        confetti.style.zIndex = 9999;
        document.body.appendChild(confetti);
        let fallDuration = 3 + Math.random() * 2;
        confetti.animate([{ transform: `translateY(100vh)` }], { duration: fallDuration*1000, easing: 'linear' });
        setTimeout(() => { confetti.remove(); }, fallDuration*1000);
      }
    }
  </script>

</body> 
</html>
