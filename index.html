<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Hafsa</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Sacramento&family=Dancing+Script&display=swap" rel="stylesheet" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      font-family: 'Sacramento', cursive;
      background: linear-gradient(to bottom right, #ffd6e8, #ffeaf3);
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin-top: 60px;
      color: #d63384;
      animation: bounceIn 2s ease-out;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.1); }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    .letter {
      width: 80%;
      max-width: 700px;
      margin: 30px auto;
      padding: 25px;
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      line-height: 2;
      color: #444;
      font-size: 1.6rem;
      text-align: center;
      white-space: pre-wrap;
      animation: fadeInText 3s ease-in-out;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .surprise-btn {
      font-family: 'Dancing Script', cursive;
      background: #d63384;
      color: white;
      padding: 18px 45px;
      border: none;
      border-radius: 35px;
      font-size: 1.6rem;
      margin: 25px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .surprise-btn:hover {
      box-shadow: 0 0 30px #ff5cab, 0 0 60px #ff77c9;
      transform: scale(1.15);
    }

    .surprise-message {
      display: none;
      margin-top: 20px;
      font-size: 1.5rem;
      color: #b1005b;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Emoji/heart/balloon animations */
    .emoji {
      position: fixed;
      bottom: -50px;
      z-index: 9999;
      user-select: none;
      pointer-events: none;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      h1 { font-size: 2.8rem; margin-top: 40px; }
      .letter { width: 90%; padding: 15px; font-size: 1.2rem; }
      .surprise-btn { padding: 12px 30px; font-size: 1.2rem; border-radius: 25px; }
      .surprise-message { font-size: 1.2rem; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.2rem; margin-top: 30px; }
      .letter { font-size: 1rem; padding: 10px; }
      .surprise-btn { padding: 10px 20px; font-size: 1rem; }
      .surprise-message { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <h1>Happy Birthday Hafsa</h1>

  <div class="letter" id="letter"></div>

  <button class="surprise-btn" onclick="showSurprise()">Reveal Surprise</button>

  <div class="surprise-message" id="surprise">
    You mean more to me than words can explain, I Love You Soo Much Hafsa ❤.
  </div>

  <script>
    // Typewriter effect
    const text = `Dear Hafsa,\n\nOn your special day, I just want to say that you are a blessing in my life. Your smile brings warmth, and your presence brings peace. May your birthday be filled with joy, calmness, and all the love you deserve.\n\n— Waseem Khan`;
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("letter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
      }
    }
    typeWriter();

    // Surprise message + emojis
    function showSurprise() {
      document.getElementById('surprise').style.display = 'block';
      startEmojis();
    }

    // Emoji images
    const emojiUrls = [
      'https://twemoji.maxcdn.com/v/latest/72x72/2764.png',   // heart
      'https://twemoji.maxcdn.com/v/latest/72x72/1f388.png', // balloon
      'https://twemoji.maxcdn.com/v/latest/72x72/1f389.png', // party popper
      'https://twemoji.maxcdn.com/v/latest/72x72/1f496.png'  // sparkling heart
    ];

    function createEmoji() {
      const img = document.createElement('img');
      img.src = emojiUrls[Math.floor(Math.random() * emojiUrls.length)];
      img.classList.add('emoji');
      img.style.left = Math.random() * 100 + 'vw';
      img.style.width = (20 + Math.random()*40) + 'px';
      document.body.appendChild(img);

      const duration = 4 + Math.random()*3;
      img.animate([{transform: 'translateY(-110vh) rotate(360deg)'}], {duration: duration*1000, easing: 'linear'});
      setTimeout(() => img.remove(), duration*1000);
    }

    function startEmojis() {
      const interval = setInterval(createEmoji, 300);
      setTimeout(() => clearInterval(interval), 10000); // stop after 10 seconds
    }
  </script>

</body>
</html>
