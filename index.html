<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Hafsa</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Sacramento&family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Sacramento', cursive;
      overflow-x: hidden;
      background: linear-gradient(135deg, #ffd6e8, #ffeaf3);
      text-align: center;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin-top: 50px;
      color: #d63384;
      text-shadow: 0 0 5px #ff77c9, 0 0 10px #ff5cab, 0 0 20px #ff77c9;
      animation: glow 2s infinite alternate, bounceIn 2s ease-out;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #ff77c9, 0 0 10px #ff5cab, 0 0 20px #ff77c9; }
      50% { text-shadow: 0 0 15px #ff77c9, 0 0 25px #ff5cab, 0 0 40px #ff77c9; }
      100% { text-shadow: 0 0 5px #ff77c9, 0 0 10px #ff5cab, 0 0 20px #ff77c9; }
    }

    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.1); }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    .letter {
      width: 80%;
      max-width: 700px;
      margin: 30px auto;
      padding: 25px;
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      line-height: 2;
      color: #444;
      font-size: 1.6rem;
      text-align: center;
      white-space: pre-wrap;
      animation: fadeInText 3s ease-in-out;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .surprise-btn {
      font-family: 'Dancing Script', cursive;
      background: #d63384;
      color: white;
      padding: 18px 45px;
      border: none;
      border-radius: 35px;
      font-size: 1.6rem;
      margin: 25px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .surprise-btn:hover {
      box-shadow: 0 0 30px #ff5cab, 0 0 60px #ff77c9;
      transform: scale(1.15);
    }

    .surprise-message {
      display: none;
      margin-top: 20px;
      font-size: 1.5rem;
      color: #b1005b;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .emoji {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      user-select: none;
    }

    @keyframes rise {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }

    @media (max-width: 768px) {
      h1 { font-size: 3rem; margin-top: 40px; }
      .letter { width: 90%; padding: 15px; font-size: 1.2rem; }
      .surprise-btn { padding: 12px 30px; font-size: 1.2rem; border-radius: 25px; }
      .surprise-message { font-size: 1.2rem; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.2rem; margin-top: 30px; }
      .letter { font-size: 1rem; padding: 10px; }
      .surprise-btn { padding: 10px 20px; font-size: 1rem; }
      .surprise-message { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>
  <button class="surprise-btn" onclick="toggleMusic()" style="position:fixed;top:10px;right:10px;padding:10px 15px;font-size:1rem;">üîä Music</button>

  <h1>Happy Birthday Hafsa</h1>
  <div class="letter" id="letter"></div>
  <button class="surprise-btn" onclick="showSurprise()">Reveal Surprise</button>

  <div class="surprise-message" id="surprise1">You mean more to me than words can explain ‚ù§.</div>
  <div class="surprise-message" id="surprise2">I Love You So Much Hafsa üíñ.</div>
  <div class="surprise-message" id="surprise3">May your life always be filled with happiness and love ‚ú®.</div>

  <script>
    // ---------- Typewriter ----------
    const text = `Dear Hafsa,\n\nOn your special day, I just want to say that you are a blessing in my life. Your smile brings warmth, and your presence brings peace. May your birthday be filled with joy, calmness, and all the love you deserve.\n\n‚Äî Waseem Khan`;
    let i = 0;
    function typeWriter() {
      if(i < text.length) {
        document.getElementById("letter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
      }
    }
    typeWriter();

    // ---------- Emoji Images ----------
    const emojiUrls = [
      'https://twemoji.maxcdn.com/v/latest/72x72/2764.png',  // heart
      'https://twemoji.maxcdn.com/v/latest/72x72/1f496.png', // sparkling heart
      'https://twemoji.maxcdn.com/v/latest/72x72/1f388.png', // balloon
      'https://twemoji.maxcdn.com/v/latest/72x72/1f389.png', // party popper
      'https://twemoji.maxcdn.com/v/latest/72x72/1f49c.png'  // purple heart
    ];

    function createEmoji(rise=false) {
      const img = document.createElement('img');
      img.src = emojiUrls[Math.floor(Math.random()*emojiUrls.length)];
      img.classList.add('emoji');
      img.style.left = Math.random()*100 + 'vw';
      const size = 20 + Math.random()*40;
      img.style.width = size + 'px';
      if(rise) {
        img.style.bottom = '-50px';
        img.style.animation = `rise ${6 + Math.random()*4}s linear forwards`;
      } else {
        img.style.top = '-20px';
        img.style.animation = `fall ${3 + Math.random()*2}s linear forwards`;
      }
      document.body.appendChild(img);
      setTimeout(()=>img.remove(), 10000);
    }

    setInterval(()=>createEmoji(false), 300); // hearts falling
    setInterval(()=>createEmoji(true), 800);  // balloons rising

    // ---------- Confetti ----------
    function createConfetti() {
      for(let i=0;i<50;i++){
        createEmoji(true);
      }
    }

    // ---------- Sequential Surprise Messages ----------
    let surpriseIndex = 1;
    function showSurprise(){
      const msg = document.getElementById(`surprise${surpriseIndex}`);
      if(msg){
        msg.style.display = 'block';
        createConfetti();
        surpriseIndex++;
        setTimeout(showSurprise, 2000);
      }
    }

    // ---------- Music Toggle ----------
    function toggleMusic(){
      const music = document.getElementById('bgMusic');
      if(music.paused) music.play();
      else music.pause();
    }
  </script>
</body>
</html>
